<ion-app>
  <ion-header>
    <ion-toolbar>    
      <ion-buttons slot="start">
        <ion-menu-button auto-hide="false"></ion-menu-button>
      </ion-buttons>
      <ion-title style="text-align: center;" (click)="GoHome()">The Blogger</ion-title>      
      <ion-buttons slot="end">
        <ion-button *ngIf="!isLoggedIn" routerLink="/login">
          <ion-icon slot="icon-only" name="log-in-outline"></ion-icon>        
        </ion-button>
        <ion-button *ngIf="isLoggedIn" (click)="logout()">
          <ion-icon slot="icon-only" name="log-out-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide="false">
          <ion-item (click)="GoHome()">
            <ion-icon slot="start" name="home-outline"></ion-icon>
            <ion-label>Home</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <!--
        <ion-menu-toggle auto-hide="false">
          <ion-item routerLink="/profile" routerDirection="root">
            <ion-icon slot="start" name="person-outline"></ion-icon>
            <ion-label>Perfil</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle auto-hide="false">
          <ion-item routerLink="/settings" routerDirection="root">
            <ion-icon slot="start" name="settings-outline"></ion-icon>
            <ion-label>Configurações</ion-label>
          </ion-item>
        </ion-menu-toggle>
        -->
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
